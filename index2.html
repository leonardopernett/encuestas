<style>
   .preload {
      width: 30px;
      height: 30px;
      border:4px dotted white;
      border-left-color: blue;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
   }
   @keyframes spin {
     0% {
       transform: rotate(0deg);
     }

     100% {
       transform: rotate(356deg);
     }
   }
   .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
   }
</style>
